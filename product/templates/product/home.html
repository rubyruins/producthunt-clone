{% extends 'base.html' %}


{% block content %}

{% load static %}

<link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
<link rel="stylesheet" href='{% static "css/home.css" %}'>

  <body>
    <a href="{% url 'detail' random_item.id %}" class="text-white font-weight-bold">
      <div class="jumbotron text-white rounded bg-dark" style="background-image: url({{ random_item.image.url }}); background-size: cover; background-position: center;">
        <div class="col-md-6 px-0 main-heading">
          <!-- <h1 class="display-4 mt-5 font-italic">{{ random_item.title }}</h1>
          <p class="lead my-2">{{ random_item.summary }}</p> -->
          <!-- <p class=""><a href="{% url 'detail' random_item.id %}" class="text-white font-weight-bold">Continue reading...</a></p> -->
        </div>
      </div>
    </a>

      <div class="row mb-2">
        {% for product in products.all %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-5 box-shadow h-md-200">
            <div class="card-body d-flex flex-column align-items-start" style="cursor: pointer;">
              <strong class="d-inline-block mb-2 mt-1 text-primary">{{ product.tag }}</strong>
              <h3 class="mb-0 mt-1">
               <a class="text-dark" href="{{ product.url }}">{{ product.title }}</a>
              </h3>
              <div class="mb-0 mt-3 text-muted">{{ product.pub_date }}</div>
              <p class="card-text mb-auto">{{ product.summary }}</p>
              <a href="{% url 'detail' product.id %}" class="link-item">Continue reading...</a>
            </div>
            <img class="m-5 flex-auto d-none d-md-block" src="{{ product.icon.url }}" alt="{{ product.icon }}" width=100 height=100>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
{% endblock %}
