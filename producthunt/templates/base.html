    <title>Product Hunt</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "css/base.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a href="{% url 'home' %}">
              <img src="{% static 'logo.svg' %}" height=40px>
            </a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
              <button class="px-3 btn btn-sm m-1"><a href="{% url 'create' %}"><i class="fa fa-plus"></i>Create</a></button>
              <button class="px-3 btn btn-sm m-1"><a href="javascript:{document.getElementById('logout').submit()}"><i class="fa fa-sign-out"></i>Log out</a></button>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden">
              </form>
            {% else %}
              <button class="px-3 btn btn-sm m-1"><a href="{% url 'signup' %}"><i class="fa fa-user"></i>Sign up</a></button>
              <button class="px-3 btn btn-sm m-1"><a href="{% url 'login' %}"><i class="fa fa-sign-in"></i>Log in</a></button>
            {% endif %}
          </div>
        </div>
      </header>

    <main class="container">
      {% block content %}
      {% endblock %}
